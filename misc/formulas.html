<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <title>Formulas</title> 
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css" integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js" integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx" crossorigin="anonymous"></script>

    <!--link rel="stylesheet" type="text/css" href="katex.min.css">

    <script src="katex.min.js"></script-->

    <style>
      body{
        display: block;
        text-align: center;
      }
      div{
        margin-bottom: 20px
      }
    </style>
  </head>
  
  <body>
    
    <div id="normalpdf"></div>
    <div id="algebraicsqrt"></div>
    <div id="identity1"></div>
    <div id="primitive1"></div>
    <div id="primitive2"></div>
    <div id="scalar"></div>
    <div id="matrix"></div>
    <div id="rotation"></div>
    <div id="norm"></div>
    <div id="pi"></div>
    <div id="arccosh"></div>
    <div id="arcsinh"></div>
    <div id="cyclotomicidentity"></div>
    <div id="tensorbasischange"></div>
    
           
    <script>
      function get(str){
        return document.querySelector(str);
      }
           
    	katex.render('\\displaystyle{\\frac{1}{\\sigma\\sqrt{2\\pi}}\\mathrm{e}^{-\\frac{(x-\\mu)^2}{2\\sigma^2}}}', get('#normalpdf'));
    	katex.render('\\displaystyle{\\left(\\frac{b}{\\sqrt{2}\\sqrt{\\sqrt{a^2+b^2}-a}}+i\\frac{\\sqrt{\\sqrt{a^2+b^2}-a}}{\\sqrt{2}}\\right)^2=\\left(\\frac{\\sqrt{\\sqrt{a^2+b^2}+a}}{\\sqrt{2}}+i\\frac{b}{\\sqrt{2}\\sqrt{\\sqrt{a^2+b^2}+a}}\\right)^2=a+ib}', get('#algebraicsqrt'));
    	katex.render('\\displaystyle{\\ln(x+iy)=\\frac{1}{2}\\ln(x^2+y^2)+i\\arctan\\frac{y}{x}}', get('#identity1'));
    	katex.render('\\displaystyle{\\frac{\\mathrm{d}}{\\mathrm{d}x}\\left(\\frac{1}{a}\\arctan{\\frac{x}{a}}\\right)=\\frac{1}{x^2+a^2}}', get('#primitive1'));
    	katex.render('\\displaystyle{\\frac{\\mathrm{d}}{\\mathrm{d}x}\\left(\\frac{1}{2a}\\ln{\\frac{x-a}{x+a}}\\right)=\\frac{1}{x^2-a^2}}', get('#primitive2'));
    	katex.render("\\displaystyle{xx'+yy'+zz'=\\frac{1}{2}\\left((x+y)(x'+y'-z')+(y+z)(y'+z'-x')+(x+z)(x'+z'-y')\\right)}",get('#scalar'));
    	katex.render("\\displaystyle{\\tan(2\\theta)=\\dfrac{c}{b-a}\\Rightarrow\\left(\\begin{array}{ccc}\\cos^2(\\theta)&\\sin^2(\\theta)&-\\sin(2\\theta)\\\\ \\sin^2(\\theta)&\\cos^2(\\theta)&\\sin(2\\theta)\\\\ -\\tan(2\\theta)&\\tan(2\\theta)&0\\end{array}\\right)\\left(\\begin{array}{c}a\\\\b\\\\c \\end{array}\\right)=\\left(\\begin{array}{c}a\\\\b\\\\c\\\\ \\end{array}\\right)}",get('#matrix'));
    	katex.render("\\displaystyle{Rot(\\omega_2,\\theta_2)\\circ Rot(\\omega_1,\\theta_1)=Rot(\\omega,\\theta_1+\\theta_2})\\;\\mathrm{avec}\\;\\omega=\\dfrac{\\omega_2+\\mathrm{e}^{i\\theta_2}(\\omega_1-\\omega_2)-\\mathrm{e}^{i(\\theta_1+\\theta_2)}\\omega_1}{1-\\mathrm{e}^{i(\\theta_1+\\theta_2)}}",get('#rotation'));
    katex.render("\\displaystyle{\\det(\\overrightarrow{u},\\overrightarrow{v})^2+(\\overrightarrow{u}\\bullet\\overrightarrow{v})^2=\\|\\overrightarrow{u}\\|^2\\|\\overrightarrow{v}\\|^2	}",get('#norm'));
   katex.render("\\displaystyle{\\left\\{\\begin{array}{lcl}d_0&=&0 \\\\ d_{n+1}&=&\\sqrt{2+d_n} \\\\ p_0&=&2 \\\\ p_{n+1}&=&p_n \\dfrac{2}{\\sqrt{2+d_n}} \\end{array}\\right. \\Rightarrow \\pi-p_{24}<1e^{-14}}",get('#pi'));
   katex.render("\\displaystyle{\\cosh^{-1}(x)=\\ln(x+\\sqrt{x^2-1})}",get("#arccosh"));
   katex.render("\\displaystyle{\\sinh^{-1}(x)=\\ln(x+\\sqrt{x^2+1})}",get("#arcsinh"));
   katex.render("\\displaystyle{a^{n+1}-b^{n+1}=(a-b)\\sum_{k=0}^{n}a^kb^{n-k}}",get("#cyclotomicidentity"));
   katex.render("\\displaystyle{\
   \\begin{array}{l}\
    \\bar{v}\\mathrm{\\;has\\;coordinates\\;}\\left(\\begin{array}{c}-1\\\\4 \\end{array}\\right)\\mathrm{\\;in\\;the\\;canonical\\;basis.}\\\\ \
    \\bar{v}\\mathrm{\\;has\\;coordinates\\;}\\left(\\begin{array}{c}3\\\\5 \\end{array}\\right)\\mathrm{\\;in\\;the\\;}\
    \\left( \\left(\\begin{array}{c}3\\\\-7 \\end{array}\\right),\\left(\\begin{array}{c}-2\\\\5 \\end{array}\\right) \\right)\\mathrm{basis.}\\\\ \
    -1 \\left(\\begin{array}{c}1\\\\0 \\end{array}\\right)\
    + 4 \\left(\\begin{array}{c}0\\\\1 \\end{array}\\right)\
    =3 \\left(\\begin{array}{c}3\\\\-7 \\end{array}\\right)\
    + 5 \\left(\\begin{array}{c}-2\\\\5 \\end{array}\\right) \\\\ \
    \\left(\\begin{array}{c}-1\\\\4 \\end{array}\\right)=\\left(\\begin{array}{cc}3&-2\\\\-7&5\\\\ \\end{array}\\right) \\left(\\begin{array}{c}3\\\\5 \\end{array}\\right)\\\\ \
    \\left(\\begin{array}{c}3\\\\5 \\end{array}\\right)=\\left(\\begin{array}{cc}5&2\\\\7&3\\\\ \\end{array}\\right)\\left(\\begin{array}{c}-1\\\\4 \\end{array}\\right)\\\\ \
    \\mathrm{Any\\;}\\bar{v}\\mathrm{\\;is\\;contravariant\\;since\\;the\\;new\\;basis\\;vectors\\;are\\;obtained\\;with\\;the\\;inverse\\;matrix.}\\\\ \
    \\\\ \
    \\tilde{v}\\mathrm{\\;has\\;coordinates\\;}\\left(\\begin{array}{cc}6&-8 \\end{array}\\right)\\mathrm{\\;in\\;the\\;canonical\\;basis.}\\\\ \
    \\tilde{v}\\mathrm{\\;has\\;coordinates\\;}\\left(\\begin{array}{cc}74&-52\\end{array}\\right)\\mathrm{\\;in\\;the\\;}\
    \\left( \\left(\\begin{array}{cc}5&2 \\end{array}\\right),\\left(\\begin{array}{cc}7&3 \\end{array}\\right) \\right)\\mathrm{\\;dual\\;basis.}\\\\ \
    6 \\left(\\begin{array}{cc}1&0 \\end{array}\\right)\
    -8 \\left(\\begin{array}{cc}0&1 \\end{array}\\right)\
    =74 \\left(\\begin{array}{cc}5&2 \\end{array}\\right)\
    -52 \\left(\\begin{array}{cc}7&3 \\end{array}\\right) \\\\ \
    \\left(\\begin{array}{cc}6&-8 \\end{array}\\right)=\\left(\\begin{array}{cc}74&-52 \\end{array}\\right)\\left(\\begin{array}{cc}5&2\\\\7&3\\\\ \\end{array}\\right) \\\\ \
    \\left(\\begin{array}{cc}74&-52 \\end{array}\\right)=\\left(\\begin{array}{cc}6&-8 \\end{array}\\right)\\left(\\begin{array}{cc}3&-2\\\\-7&5\\\\ \\end{array}\\right)\\\\ \
    \\mathrm{Any\\;}\\tilde{v}\\mathrm{\\;is\\;covariant\\;(a\\;linear\\;form/a\\;one-form/a\\;covector)\\;since\\;the\\;new\\;basis\\;vectors\\;are\\;obtained\\;with\\;the\\;direct\\;matrix.}\\\\ \
    \\\\ \
    \\mathrm{canonical\\;}\\bar{v}= v^i\\bar{e_i}\\;\\mathrm{with\\;covariant\\\;component\\;}\\;v^i=\\tilde{\\omega^i}(\\bar{v}).\\\\ \
    \\mathrm{canonical\\;}\\tilde{v}=v_i\\tilde{\\omega^i}\\;\\mathrm{with\\;contravariant\\\;component}\\;v_i=\\tilde{v}(\\bar{e_i}).\\\\ \
    \\\\ \
    \\mathrm{Whatever\\;basis}\\; \
    \\langle \\tilde{v} | \\bar{v} \\rangle=-38.\\\\ \
    \\\\ \
    \\Lambda^{'}= \\left(\\begin{array}{cc}3&-2\\\\-7&5\\\\ \\end{array}\\right) \\mathrm{represents\\;the\\;matrix\\;needed\\;to\\;get\\;the\\;original\\;vector\\;or\\;the\\;changed\\;covector\\;from\\;product.}\\\\ \
    \\Lambda_{'}=\\left(\\begin{array}{cc}5&2\\\\7&3\\\\ \\end{array}\\right) \\mathrm{represents\\;the\\;matrix\\;needed\\;to\\;get\\;the\\;changed\\;vector\\;or\\;the\\;original\\;covector\\;from\\;product.}\\\\ \
    \\\\ \
    \\mathrm{With\\;Einstein\\;notation:}\\\\ \
   \\mathrm{change\\;vector\\;basis:}\\quad \\bar{e}_{j'}=\\Lambda^i_{j'}\\bar{e}_{i}\\;\\mathrm{for\\;instance\\;when\\;}j'=1,\\left(\\begin{array}{c}2\\\\3 \\end{array}\\right)=\\Lambda_{'}\\left(\\begin{array}{c}0\\\\1 \\end{array}\\right)\\\\ \
    \\mathrm{one-form\\;basis\\;identity:}\\quad \\tilde{\\omega}^i(\\bar{e}_{k})=\\delta^i _k\\\\ \
    \\mathrm{by\\;linearity:}\\quad \\Lambda^k_{j'}\\tilde{\\omega}^i(\\bar{e}_{k})=\\underline {\\tilde{\\omega}^i(\\bar{e}_{j'})}=\\Lambda^k_{j'}\\delta^i _k=\\underline{\\Lambda^i_{j'}}\\\\ \
    \\mathrm{with\\;inversion:}\\quad \\Lambda^{i'}_{j}\\Lambda^j_{k'}=\\delta^{i'}_{k'}\\quad\\mathrm{and}\\quad\\Lambda^{j'}_{i}\\Lambda^k_{j'}=\\delta^{k}_{i}\\\\ \
    \\underline{\\mathrm{point}}\\mathrm{wise:}\\quad\\Lambda^{k'}_{i}\\tilde{\\omega}^i(\\bar{e}_{j'})=\\Lambda^{k'}_{i}\\Lambda^i_{j'}=\\delta^{k'}_{j'}=\\tilde{\\omega}^{k'}(\\bar{e}_{j'})\\\\ \
    \\mathrm{abstract:}\\quad\\tilde{\\omega}^{k'}=\\Lambda^{k'}_{i}\\tilde{\\omega}^i\\;\\mathrm{for\\;instance\\;when\\;}k'=1,\\left(\\begin{array}{cc}-7&5 \\end{array}\\right)=\\left(\\begin{array}{cc}0&1 \\end{array}\\right)\\Lambda^{'}\\\\ \\\\\ \
    \\end{array}\
   }",get("#tensorbasischange"));
  </script>
   
  </body>
</html>
