<!DOCTYPE html>
<!-- KaTeX requires the use of the HTML5 doctype. Without it, KaTeX may not render properly -->
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Formulas</title> 
   
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.js" integrity="sha384-y23I5Q6l+B6vatafAwxRu/0oK/79VlbSz7Q9aiSZUvyWYIYsd+qj+o24G5ZU2zJz" crossorigin="anonymous"></script>

    <style>
      body{
        display: block;
        text-align: center;
      }
      div{
        margin-bottom: 20px
      }
    </style>
  </head>
  
  <body>
    
    <div id="normalpdf"></div>
    <div id="algebraicsqrt"></div>
    <div id="identity1"></div>
    <div id="primitive1"></div>
    <div id="primitive2"></div>
    <div id="scalar"></div>
    <div id="matrix"></div>
    <div id="rotation"></div>
    <div id="norm"></div>
    <div id="pi"></div>
    <div id="arccosh"></div>
    <div id="arcsinh"></div>
    
           
    <script>
      function get(str){
        return document.querySelector(str);
      }
           
    	katex.render('\\displaystyle{\\frac{1}{\\sigma\\sqrt{2\\pi}}\\mathrm{e}^{-\\frac{(x-\\mu)^2}{2\\sigma^2}}}', get('#normalpdf'));
    	katex.render('\\displaystyle{\\left(\\frac{b}{\\sqrt{2}\\sqrt{\\sqrt{a^2+b^2}-a}}+i\\frac{\\sqrt{\\sqrt{a^2+b^2}-a}}{\\sqrt{2}}\\right)^2=\\left(\\frac{\\sqrt{\\sqrt{a^2+b^2}+a}}{\\sqrt{2}}+i\\frac{b}{\\sqrt{2}\\sqrt{\\sqrt{a^2+b^2}+a}}\\right)^2=a+ib}', get('#algebraicsqrt'));
    	katex.render('\\displaystyle{\\ln(x+iy)=\\frac{1}{2}\\ln(x^2+y^2)+i\\arctan\\frac{y}{x}}', get('#identity1'));
    	katex.render('\\displaystyle{\\frac{\\mathrm{d}}{\\mathrm{d}x}\\left(\\frac{1}{a}\\arctan{\\frac{x}{a}}\\right)=\\frac{1}{x^2+a^2}}', get('#primitive1'));
    	katex.render('\\displaystyle{\\frac{\\mathrm{d}}{\\mathrm{d}x}\\left(\\frac{1}{2a}\\ln{\\frac{x-a}{x+a}}\\right)=\\frac{1}{x^2-a^2}}', get('#primitive2'));
    	katex.render("\\displaystyle{xx'+yy'+zz'=\\frac{1}{2}\\left((x+y)(x'+y'-z')+(y+z)(y'+z'-x')+(x+z)(x'+z'-y')\\right)}",get('#scalar'));
    	katex.render("\\displaystyle{\\tan(2\\theta)=\\dfrac{c}{b-a}\\Rightarrow\\left(\\begin{array}{ccc}\\cos^2(\\theta)&\\sin^2(\\theta)&-\\sin(2\\theta)\\\\ \\sin^2(\\theta)&\\cos^2(\\theta)&\\sin(2\\theta)\\\\ -\\tan(2\\theta)&\\tan(2\\theta)&0\\end{array}\\right)\\left(\\begin{array}{c}a\\\\b\\\\c \\end{array}\\right)=\\left(\\begin{array}{c}a\\\\b\\\\c\\\\ \\end{array}\\right)}",get('#matrix'));
    	katex.render("\\displaystyle{Rot(\\omega_2,\\theta_2)\\circ Rot(\\omega_1,\\theta_1)=Rot(\\omega,\\theta_1+\\theta_2})\\;\\mathrm{avec}\\;\\omega=\\dfrac{\\omega_2+\\mathrm{e}^{i\\theta_2}(\\omega_1-\\omega_2)-\\mathrm{e}^{i(\\theta_1+\\theta_2)}\\omega_1}{1-\\mathrm{e}^{i(\\theta_1+\\theta_2)}}",get('#rotation'));
    katex.render("\\displaystyle{\\det(\\overrightarrow{u},\\overrightarrow{v})^2+(\\overrightarrow{u}\\bullet\\overrightarrow{v})^2=\\|\\overrightarrow{u}\\|^2\\|\\overrightarrow{v}\\|^2	}",get('#norm'));
   katex.render("\\displaystyle{\\left\\{\\begin{array}{lcl}d_0&=&0 \\\\ d_{n+1}&=&\\sqrt{2+d_n} \\\\ p_0&=&2 \\\\ p_{n+1}&=&p_n \\dfrac{2}{\\sqrt{2+d_n}} \\end{array}\\right. \\Rightarrow \\pi-p_{24}<1e^{-14}}",get('#pi'));
   katex.render("\\displaystyle{\\cosh^{-1}(x)=\\ln(x+\\sqrt{x^2-1})}",get("#arccosh"));
   katex.render("\\displaystyle{\\sinh^{-1}(x)=\\ln(x+\\sqrt{x^2+1})}",get("#arcsinh"));
  </script>
   
  </body>
</html>
