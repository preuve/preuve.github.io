<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" style="background-color: #0f0;">
  <defs>
  <clipPath id="path">
    <!--
      Everything outside the circle will be
      clipped and therefore invisible.
    -->
    <rect width="150" height="500"/>
  </clipPath>

  <!-- The original black heart, for reference -->
  <g id="pattern" >
  <circle cx="100" cy="100" r="100"/>
  <polygon points="5,5 10,50 100,20 60,200"/>
  </g>
  <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
  <stop offset="0%" stop-color="red" stop-opacity="0.5"/>
  <!--stop offset="50%" stop-color="yellow" stop-opacity="1"/-->
  <stop offset="100%" stop-color="blue"/>
</linearGradient>
  </defs>
  <!--
    Only the portion of the red heart
    inside the clip circle is visible.
  -->
  <g id="toto">
  <use clip-path="url(#path)" href="#pattern" fill="url(#Gradient2)" />
  <use clip-path="url(#path)" href="#pattern" transform="translate(150,40)" />
  </g>
  <use href="#toto" transform="translate(150,40) rotate(20)"/>
</svg>

