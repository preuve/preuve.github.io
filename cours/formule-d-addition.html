  <head>
   <meta charset="utf-8">
      <title>Formule d'addition du cosinus</title> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.2/dist/katex.min.css" crossorigin="anonymous">
   <script src="../katex/katex.min.js"></script>
  
 <style>
  .center{
              display: block;
   text-align: center;
  }
  body{
        background: #635351;
        color: #c3c2c7;
      }
  </style>   
 </head>
  <body>

   <h1>Formule d'addition du cosinus</h1>
   La mesure principale d'un angle <label id="k1">
   <script>katex.render("\\alpha",document.querySelector("#k1"));</script></label>
    est l'angle <label id="k2">
   <script>katex.render("\\mu",document.querySelector("#k2"));</script></label> tel que
   <label id="k3">
   <script>katex.render("\\bigg \\{\\begin{array}{l}\\alpha-\\mu=2k\\pi \\\\ -\\pi < \\mu \\leq \\pi \\end{array}",document.querySelector("#k3"));</script></label> avec <label id="k4">
   <script>katex.render("k\\in\\mathbb{Z}",document.querySelector("#k4"));</script></label>.
   <p>
   <label id="k5" class="center">
   <script>katex.render("-\\pi +2k\\pi< \\mu+2k\\pi \\leq \\pi+2k\\pi", document.querySelector("#k5"));</script></label>
   <p>
    <label id="k6" class="center">
   <script>katex.render("-\\pi +2k\\pi< \\alpha \\leq \\pi+2k\\pi", document.querySelector("#k6"));</script></label>
   <p>
   <label id="k7" class="center">
   <script>katex.render("-\\frac{1}{2}+k< \\dfrac{\\alpha}{2\\pi} \\leq \\frac{1}{2}+k", document.querySelector("#k7"));</script></label>
  <p>
   <label id="k8" class="center">
   <script>katex.render("\\frac{1}{2}-k > -\\dfrac{\\alpha}{2\\pi} \\geq -\\frac{1}{2}-k", document.querySelector("#k8"));</script></label>
  <p>
   <label id="k9" class="center">
   <script>katex.render(" -\\frac{1}{2}-k \\leq -\\dfrac{\\alpha}{2\\pi} <  \\frac{1}{2}-k ", document.querySelector("#k9"));</script></label>
  <p>
   <label id="k10" class="center">
   <script>katex.render(" -\\frac{1}{2} \\leq k-\\dfrac{\\alpha}{2\\pi} <  \\frac{1}{2} ", document.querySelector("#k10"));</script></label>
  <p>
   <label id="k11" class="center">
   <script>katex.render(" \\dfrac{\\alpha}{2\\pi}-\\frac{1}{2} \\leq k < \\dfrac{\\alpha}{2\\pi}+ \\frac{1}{2} ", document.querySelector("#k11"));</script></label>
   <p>
   Comme il n'existe qu'un entier dans l'intervalle <label id="k13">
   <script>katex.render(" [\\dfrac{\\alpha}{2\\pi}-\\frac{1}{2} ;\\dfrac{\\alpha}{2\\pi}+ \\frac{1}{2} [", document.querySelector("#k13"));</script></label>, l'entier <label id="k14">
   <script>katex.render("k",document.querySelector("#k14"));</script></label> est unique. Donc le r√©el <label id="k15">
   <script>katex.render("\\mu=\\alpha-2k\\pi",document.querySelector("#k15"));</script></label> est unique.
   <p>
